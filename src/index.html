<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weekday calculator</title>
</head>
<body class="container">
  <div class="jumbotron" >
    <h1>Weekday calculator</h1>
  </div>
  <div>
    <form id="inputtedDate">
      <div class="form-group">
        <label for="inputtedMonth">Month</label>
        <input id="inputtedMonth" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="inputtedDay">Day:</label>
        <input id="inputtedDay" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="inputtedYear">Year</label>
        <input id="inputtedYear" class="form-control" type="text">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div id="conclusion">
    <ul id="result"></ul>
  </div>
</body>
</html>
